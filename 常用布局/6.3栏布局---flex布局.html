<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>三栏布局</title>
    <style media="screen">
        html * {
            padding: 0;
            margin: 0;
        }
        .layout article div {
            min-height: 150px;
        }
    </style>
</head>
<body>
<!--flexbox  -->
<section class="layout flexbox">
    <style>
        .layout.flexbox .left-center-right{
            display: flex;
        }
        .layout.flexbox .left {
            width: 300px;
            background: red;
        }
        .layout.flexbox .center {
            background: yellow;
            flex: 1;
        }
        .layout.flexbox .right {
            width: 300px;
            background: blue;
        }
    </style>
    <h1>三栏布局---flex解决方案</h1>
    <article class="left-center-right">
        <div class="left"></div>
        <div class="center">
            <h2>flex解决方案</h2>
           
        </div>
        <div class="right"></div>
    </article>
</section>
</body>
</html>
